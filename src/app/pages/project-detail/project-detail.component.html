<!-- ======= Portfolio Details ======= -->
<main id="main">
  <div id="portfolio-details" class="portfolio-details">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 portfolio-info">
          <br>
          <h2 style="color:#12d640">{{ projectDetail?.title }}</h2>
          <ul>
            <li><strong>Tech Stack</strong>: {{ projectDetail?.techStack }}</li>
                               <li *ngIf="projectDetail?.websiteUrl"><strong>Website URL</strong>: <a [href]="projectDetail?.websiteUrl" target="_blank">Link</a></li>
                   <li *ngIf="projectDetail?.githubUrl"><strong>Github URL</strong>: <a [href]="projectDetail?.githubUrl" target="_blank">Project Link</a></li>
          </ul>
          <p *ngFor="let desc of projectDetail?.description">
            {{ desc }}
          </p>
        </div>
      </div>
    </div>
  </div>
</main>
